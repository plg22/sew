<!DOCTYPE HTML>

<html lang="es">
<head>
    <!-- Datos que describen el documento -->
    <meta charset="UTF-8" />
	
    <!--Metadatos de los documentos HTML5-->
    <meta name ="author" content ="Pedro Limeres" />
    <meta name ="description" content ="CalculadoraCientifica" />
    <meta name ="keywords" content ="calculadora" />

    <!--Definición de la ventana gráfica-->
    <meta name ="viewport" content ="width=device-width, initial scale=1.0" />

    <title>CalculadoraBasica</title>

    <script src="CalculadoraBasica.js"></script>
    <script src="CalculadoraCientifica.js"></script>

    <link rel="stylesheet" type="text/css" href="CalculadoraCientifica.css" />
</head>

<body>

    <main>
        <label for="pantalla"> Calculadora Cientifica </label><input type="text" value="" id="pantalla" disabled>
        
        <input type="button" value="DEG" onclick="calculadoraCientifica.deg()">
        <input type="button" value="HYP">
        <input type="button" value="F-E">

        <input type="button" value="MC" onclick="calculadoraCientifica.mc()">
        <input type="button" value="MR" onclick="calculadoraCientifica.mrc()">
        <input type="button" value="M+" onclick="calculadoraCientifica.mMas()">
        <input type="button" value="M-" onclick="calculadoraCientifica.mMenos()">
        <input type="button" value="MS" onclick="calculadoraCientifica.ms()">

        <input type="button" value="x^2" onclick="calculadoraCientifica.square()">
        <input type="button" value="x^y" onclick="calculadoraCientifica.elevate()">
        <input type="button" value="sin" onclick="calculadoraCientifica.sin()">
        <input type="button" value="cos" onclick="calculadoraCientifica.cos()">
        <input type="button" value="tan" onclick="calculadoraCientifica.tan()">

        <input type="button" value="√" onclick="calculadoraCientifica.raiz()">
        <input type="button" value="10^x" onclick="calculadoraCientifica.tenElevatedTo()">
        <input type="button" value="log" onclick="calculadoraCientifica.log()">
        <input type="button" value="Exp" onclick="calculadoraCientifica.exp()">
        <input type="button" value="Mod" onclick="calculadoraCientifica.mod()">

        <input type="button" value="↥" onclick="calculadoraCientifica.cambio()">
        <input type="button" value="CE" onclick="calculadoraCientifica.ce()">
        <input type="button" value="C" onclick="calculadoraCientifica.aCero()">
        <input type="button" value="⌫" onclick="calculadoraCientifica.borrar()">
        <input type="button" value="÷" onclick="calculadoraCientifica.division()">

        <input type="button" value="π" onclick="calculadoraCientifica.pi()">
        <input type="button" value="7" onclick="calculadoraCientifica.digito('7')">
        <input type="button" value="8" onclick="calculadoraCientifica.digito('8')">
        <input type="button" value="9" onclick="calculadoraCientifica.digito('9')">
        <input type="button" value="x" onclick="calculadoraCientifica.multiplicacion()">

        <input type="button" value="n!" onclick="calculadoraCientifica.factorial()">
        <input type="button" value="4" onclick="calculadoraCientifica.digito('4')">
        <input type="button" value="5" onclick="calculadoraCientifica.digito('5')">
        <input type="button" value="6" onclick="calculadoraCientifica.digito('6')">
        <input type="button" value="-" onclick="calculadoraCientifica.resta()">

        <input type="button" value="±" onclick="calculadoraCientifica.masMenos()">
        <input type="button" value="1" onclick="calculadoraCientifica.digito('1')">
        <input type="button" value="2" onclick="calculadoraCientifica.digito('2')">
        <input type="button" value="3" onclick="calculadoraCientifica.digito('3')">
        <input type="button" value="+" onclick="calculadoraCientifica.suma()">

        <input type="button" value="(" onclick="calculadoraCientifica.openParentesis()">
        <input type="button" value=")" onclick="calculadoraCientifica.closeParentesis()">
        <input type="button" value="0" onclick="calculadoraCientifica.digito('0')">
        <input type="button" value="." onclick="calculadoraCientifica.punto()">
        <input type="button" value="=" onclick="calculadoraCientifica.igual()">

        <script>calculadoraCientifica.aCero()</script>
    </main>
</body>
</html>
